<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - MJE E-Commerce</title>
  <link rel="icon" type="image/gif" href="../mj-images/mj-logo.gif">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Product Details Modern Redesign */
    .product-detail-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    /* Image Gallery */
    .product-gallery {
      position: sticky;
      top: 100px;
      height: fit-content;
    }

    .main-image-container {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: white;
      box-shadow: var(--shadow-lg);
      margin-bottom: 1rem;
    }

    .main-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .discount-badge-new {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--error);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-full);
      font-weight: 700;
      font-size: 0.9rem;
      z-index: 10;
    }

    .image-thumbnails {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      padding: 0.5rem 0;
    }

    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: var(--radius);
      cursor: pointer;
      border: 3px solid transparent;
      transition: var(--transition);
    }

    .thumbnail:hover {
      border-color: var(--gray-300);
    }

    .thumbnail.active {
      border-color: var(--primary-orange);
    }

    /* Product Info Card */
    .product-info-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow-md);
      position: relative;
    }

    .product-code {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 0.5rem;
    }

    .stock-badge {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: #d4edda;
      color: #28a745;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.85rem;
    }

    .stock-badge.low {
      background: #fff3cd;
      color: #ffc107;
    }

    .stock-badge.out {
      background: #f8d7da;
      color: #dc3545;
    }

    .product-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .stars {
      color: #ffa500;
      font-size: 1.1rem;
    }

    .review-count {
      color: var(--gray-600);
      font-size: 0.9rem;
    }

    .product-price {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-black);
      margin: 1.5rem 0;
    }

    .original-price {
      font-size: 1.25rem;
      color: var(--gray-500);
      text-decoration: line-through;
      margin-left: 1rem;
    }

    .product-meta {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .meta-tag {
      background: var(--gray-100);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--gray-700);
    }

    /* Delivery Card */
    .delivery-card {
      background: var(--gray-50);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    .delivery-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .delivery-info {
      color: var(--gray-600);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .delivery-cost {
      color: var(--primary-orange);
      font-weight: 600;
      margin-top: 0.5rem;
    }

    /* Quantity Selector */
    .quantity-section {
      margin: 2rem 0;
    }

    .quantity-label {
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: block;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 2px solid var(--gray-300);
      border-radius: var(--radius);
      width: fit-content;
      padding: 0.5rem;
    }

    .qty-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: var(--gray-100);
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1.25rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      background: var(--primary-orange);
      color: white;
    }

    .qty-input {
      width: 60px;
      text-align: center;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
    }

    .add-to-cart-btn {
      flex: 1;
      background: var(--primary-black);
      color: white;
      padding: 1.25rem 2rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .add-to-cart-btn:hover {
      background: var(--primary-orange);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .icon-btn {
      width: 50px;
      height: 50px;
      border: 2px solid var(--gray-300);
      background: white;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .icon-btn:hover {
      border-color: var(--primary-orange);
      color: var(--primary-orange);
      transform: translateY(-2px);
    }

    .icon-btn.active {
      background: var(--error);
      border-color: var(--error);
      color: white;
    }

    /* Tabs Section */
    .product-tabs-section {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 2rem;
      margin-top: 3rem;
    }

    .tabs-header {
      display: flex;
      gap: 2rem;
      border-bottom: 2px solid var(--gray-200);
      margin-bottom: 2rem;
    }

    .tab-button {
      background: none;
      border: none;
      padding: 1rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-600);
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    .tab-button:hover {
      color: var(--primary-orange);
    }

    .tab-button.active {
      color: var(--primary-orange);
    }

    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary-orange);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .specifications-table {
      width: 100%;
      border-collapse: collapse;
    }

    .specifications-table tr {
      border-bottom: 1px solid var(--gray-200);
    }

    .specifications-table td {
      padding: 1rem 0;
    }

    .specifications-table td:first-child {
      font-weight: 600;
      color: var(--gray-700);
      width: 200px;
    }

    /* Responsive */
    @media (max-width: 968px) {
      .product-layout {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .product-gallery {
        position: relative;
        top: 0;
      }

      .main-image {
        height: 400px;
      }

      .stock-badge {
        position: static;
        display: inline-block;
        margin-bottom: 1rem;
      }

      .product-price {
        font-size: 2rem;
      }

      .tabs-header {
        overflow-x: auto;
        gap: 1rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .icon-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="../mj-images/mj-logo.gif" alt="MJE Logo" style="height: 40px;">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li class="guest-link"><a href="login.html">Login</a></li>
        <li class="auth-link" style="display:none"><a href="cart.html" class="cart-icon">
          Cart <span class="cart-badge">0</span>
        </a></li>
        <li class="auth-link" style="display:none"><a href="user-dashboard.html">Dashboard</a></li>
        <li class="auth-link" style="display:none"><a href="#" onclick="handleLogout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="product-detail-container">
    <div id="alert-container"></div>
    
    <div id="product-content">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <nav class="mobile-nav">
    <ul class="mobile-nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i><br>Home</a></li>
      <li><a href="products.html" class="active"><i class="fas fa-shopping-bag"></i><br>Products</a></li>
      <li class="auth-link">
        <a href="cart.html" class="mobile-cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="mobile-cart-badge">0</span>
          <br>Cart
        </a>
      </li>
      <li><a href="user-dashboard.html" class="auth-link"><i class="fas fa-user"></i><br>Dashboard</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i><br>About</a></li>
      <li><a href="contact.html"><i class="fas fa-phone"></i><br>Contact</a></li>
    </ul>
  </nav>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/discount.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/state.js"></script>
  <script src="../js/socket.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    let currentProduct = null;
    let currentQuantity = 1;

    if (!productId) {
      window.location.href = 'products.html';
    }

    async function loadProduct() {
      try {
        const response = await api.getProduct(productId);
        currentProduct = response.product;
        renderProduct(currentProduct);
        loadReviews();
      } catch (error) {
        console.error('Failed to load product:', error);
        document.getElementById('product-content').innerHTML = 
          '<p style="text-align: center; padding: 3rem;">Failed to load product details</p>';
      }
    }

    function renderProduct(product) {
      const stockClass = product.stock > 10 ? '' : product.stock > 0 ? 'low' : 'out';
      const stockText = product.stock > 10 ? `${product.stock} in stock` : 
                        product.stock > 0 ? `Only ${product.stock} left!` : 'Out of stock';

      const container = document.getElementById('product-content');
      container.innerHTML = `
        <div class="product-layout">
          <!-- Image Gallery -->
          <div class="product-gallery">
            <div class="main-image-container">
              ${product.discount > 0 ? `<div class="discount-badge-new">-${product.discount}%</div>` : ''}
              <img src="${product.images[0] || 'https://via.placeholder.com/500'}" 
                   alt="${product.name}" 
                   class="main-image"
                   id="main-product-image">
            </div>
            ${product.images.length > 1 ? `
              <div class="image-thumbnails">
                ${product.images.map((img, idx) => `
                  <img src="${img}" 
                       alt="${product.name}" 
                       class="thumbnail ${idx === 0 ? 'active' : ''}"
                       onclick="changeMainImage('${img}', this)">
                `).join('')}
              </div>
            ` : ''}
          </div>

          <!-- Product Info -->
          <div class="product-info-card">
            <div class="stock-badge ${stockClass}">${stockText}</div>
            
            <h1 class="product-code">${product.productId}</h1>
            
            <div class="product-rating">
              <div class="stars">
                ${'★'.repeat(Math.round(product.averageRating || 0))}${'☆'.repeat(5 - Math.round(product.averageRating || 0))}
              </div>
              <span class="review-count">(${product.reviewCount || 0} reviews)</span>
            </div>

            <div class="product-price">
              ${formatPrice(calculateDiscount(product.price, product.discount || 0))}
              ${product.discount > 0 ? `<span class="original-price">${formatPrice(product.price)}</span>` : ''}
            </div>

            <div class="product-meta">
              <span class="meta-tag"><i class="fas fa-barcode"></i> SKU: ${product.productId}</span>
              <span class="meta-tag"><i class="fas fa-tag"></i> ${product.category}</span>
              <span class="meta-tag"><i class="fas fa-bolt"></i> ${product.wattage}W</span>
            </div>

            <!-- Delivery Info -->
            <div class="delivery-card">
              <div class="delivery-title">
                <i class="fas fa-truck"></i>
                Delivery Available
              </div>
              <div class="delivery-info">
                Available in: <strong>Kumasi, Accra, Takoradi</strong><br>
                <i class="fas fa-clock"></i> 2-3 business days
              </div>
              <div class="delivery-cost">Delivery Cost: GH₵ 55.00</div>
            </div>

            ${product.stock > 0 ? `
              <!-- Quantity Selector -->
              <div class="quantity-section">
                <label class="quantity-label">Quantity:</label>
                <div class="quantity-controls">
                  <button class="qty-btn" onclick="decreaseQuantity()">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="number" 
                         class="qty-input" 
                         id="quantity-input" 
                         value="1" 
                         min="1" 
                         max="${product.stock}"
                         onchange="updateQuantity(this.value)">
                  <button class="qty-btn" onclick="increaseQuantity()">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <small style="color: var(--gray-600); margin-top: 0.5rem; display: block;">
                  (${product.stock} available)
                </small>
              </div>

              <!-- Action Buttons -->
              <div class="action-buttons">
                <button class="add-to-cart-btn" onclick="addToCart()">
                  <i class="fas fa-shopping-cart"></i>
                  Add to Cart
                </button>
                <button class="icon-btn" onclick="toggleWishlist()" id="wishlist-btn" title="Add to Wishlist">
                  <i class="far fa-heart"></i>
                </button>
                <button class="icon-btn" onclick="shareProduct()" title="Share">
                  <i class="fas fa-share-alt"></i>
                </button>
              </div>
            ` : `
              <div style="background: #f8d7da; padding: 1.5rem; border-radius: var(--radius); text-align: center; margin-top: 2rem;">
                <p style="color: #721c24; font-weight: 600; margin: 0;">
                  <i class="fas fa-exclamation-triangle"></i> Out of Stock
                </p>
              </div>
            `}
          </div>
        </div>

        <!-- Tabs Section -->
        <div class="product-tabs-section">
          <div class="tabs-header">
            <button class="tab-button active" onclick="switchTab('description')">Description</button>
            <button class="tab-button" onclick="switchTab('specifications')">Additional Info</button>
            <button class="tab-button" onclick="switchTab('reviews')">Reviews (<span id="review-count-tab">${product.reviewCount || 0}</span>)</button>
          </div>

          <div class="tab-content active" id="description-tab">
            <h3>Product Description</h3>
            <p style="line-height: 1.8; color: var(--gray-700);">
              ${product.description}
            </p>
          </div>

          <div class="tab-content" id="specifications-tab">
            <h3>Specifications</h3>
            <table class="specifications-table">
              <tr>
                <td><i class="fas fa-barcode"></i> Product ID</td>
                <td>${product.productId}</td>
              </tr>
              <tr>
                <td><i class="fas fa-tag"></i> Category</td>
                <td>${product.category}</td>
              </tr>
              <tr>
                <td><i class="fas fa-bolt"></i> Wattage</td>
                <td>${product.wattage}W</td>
              </tr>
              <tr>
                <td><i class="fas fa-box"></i> Stock</td>
                <td>${product.stock} units</td>
              </tr>
              ${product.discount > 0 ? `
              <tr>
                <td><i class="fas fa-percent"></i> Discount</td>
                <td style="color: var(--primary-orange); font-weight: 600;">${product.discount}% OFF</td>
              </tr>
              ` : ''}
            </table>
          </div>

          <div class="tab-content" id="reviews-tab">
            <div id="reviews-content">
              <div class="loading"><div class="spinner"></div></div>
            </div>
          </div>
        </div>
      `;
    }

    function switchTab(tabName) {
      // Update buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Update content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    function changeMainImage(imgSrc, element) {
      document.getElementById('main-product-image').src = imgSrc;
      document.querySelectorAll('.thumbnail').forEach(thumb => {
        thumb.classList.remove('active');
      });
      element.classList.add('active');
    }

    function decreaseQuantity() {
      const input = document.getElementById('quantity-input');
      if (input.value > 1) {
        input.value = parseInt(input.value) - 1;
        currentQuantity = parseInt(input.value);
      }
    }

    function increaseQuantity() {
      const input = document.getElementById('quantity-input');
      const max = parseInt(input.max);
      if (input.value < max) {
        input.value = parseInt(input.value) + 1;
        currentQuantity = parseInt(input.value);
      }
    }

    function updateQuantity(value) {
      currentQuantity = parseInt(value);
    }

    async function addToCart() {
      const state = stateManager.getState();
      if (!state.isAuthenticated) {
        Modal.confirm('Please login to add items to cart. Go to login page?', () => {
          window.location.href = 'login.html';
        });
        return;
      }

      try {
        await stateManager.addToCart(productId, currentQuantity);
        Modal.success('Product added to cart!');
      } catch (error) {
        Modal.error('Failed to add to cart: ' + error.message);
      }
    }

    async function toggleWishlist() {
      const state = stateManager.getState();
      if (!state.isAuthenticated) {
        Modal.confirm('Please login to add items to wishlist. Go to login page?', () => {
          window.location.href = 'login.html';
        });
        return;
      }

      try {
        const btn = document.getElementById('wishlist-btn');
        const icon = btn.querySelector('i');
        
        if (btn.classList.contains('active')) {
          await api.removeFromWishlist(productId);
          btn.classList.remove('active');
          icon.className = 'far fa-heart';
          Modal.success('Removed from wishlist');
        } else {
          await api.addToWishlist(productId);
          btn.classList.add('active');
          icon.className = 'fas fa-heart';
          Modal.success('Added to wishlist!');
        }
      } catch (error) {
        Modal.error('Failed to update wishlist');
      }
    }

    function shareProduct() {
      if (navigator.share) {
        navigator.share({
          title: currentProduct.name,
          text: currentProduct.description,
          url: window.location.href
        });
      } else {
        // Fallback: copy to clipboard
        navigator.clipboard.writeText(window.location.href);
        Modal.success('Link copied to clipboard!');
      }
    }

    async function loadReviews() {
      try {
        const response = await api.getProductReviews(productId, { page: 1, limit: 10 });
        displayReviews(response);
      } catch (error) {
        console.error('Failed to load reviews:', error);
      }
    }

    function displayReviews(data) {
      const container = document.getElementById('reviews-content');
      
      if (data.total === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--gray-600); padding: 2rem;">No reviews yet. Be the first to review!</p>';
        return;
      }

      container.innerHTML = `
        <div style="margin-bottom: 2rem;">
          <h3>Customer Reviews (${data.total})</h3>
          <div style="display: flex; align-items: center; gap: 1rem; margin-top: 1rem;">
            <div style="font-size: 2rem; font-weight: 700;">${data.averageRating || 0}</div>
            <div>
              <div class="stars" style="color: #ffa500; font-size: 1.25rem;">
                ${'★'.repeat(Math.round(data.averageRating || 0))}${'☆'.repeat(5 - Math.round(data.averageRating || 0))}
              </div>
              <div style="color: var(--gray-600); font-size: 0.9rem;">${data.total} reviews</div>
            </div>
          </div>
        </div>

        ${data.reviews.map(review => `
          <div style="border-bottom: 1px solid var(--gray-200); padding: 1.5rem 0;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem;">
              <div>
                <strong>${review.user.name}</strong>
                ${review.verified ? '<span style="color: var(--success); margin-left: 0.5rem;"><i class="fas fa-check-circle"></i> Verified</span>' : ''}
              </div>
              <span style="color: var(--gray-600); font-size: 0.9rem;">${new Date(review.createdAt).toLocaleDateString()}</span>
            </div>
            <div class="stars" style="color: #ffa500; margin-bottom: 0.5rem;">
              ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
            </div>
            <h4 style="margin: 0.5rem 0;">${review.title}</h4>
            <p style="color: var(--gray-700); line-height: 1.6; margin: 0.5rem 0;">${review.comment}</p>
          </div>
        `).join('')}
      `;
    }

    loadProduct();
  </script>
</body>
</html>
