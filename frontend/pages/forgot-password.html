<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MJ Electricals</title>
  <link rel="icon" type="image/gif" href="../mj-images/mj-logo.gif">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .forgot-password-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1rem;
    }

    .forgot-password-box {
      background: white;
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
    }

    .forgot-password-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .forgot-password-box p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-submit {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-to-login a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    #step2 {
      display: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-box">
      <div id="step1">
        <h2><i class="fas fa-key"></i> Forgot Password</h2>
        <p>Enter your email address and we'll send you a reset code</p>
        
        <form id="forgot-password-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="your@email.com">
          </div>
          
          <button type="submit" class="btn-submit" id="send-code-btn">
            <i class="fas fa-paper-plane"></i> Send Reset Code
          </button>
        </form>
      </div>

      <div id="step2">
        <h2><i class="fas fa-lock"></i> Reset Password</h2>
        <div class="success-message">
          Reset code sent to your email!
        </div>
        
        <form id="reset-password-form">
          <div class="form-group">
            <label for="reset-code">Reset Code</label>
            <input type="text" id="reset-code" required placeholder="Enter 6-digit code" maxlength="6">
          </div>
          
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required placeholder="At least 8 characters">
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required placeholder="Confirm new password">
          </div>
          
          <button type="submit" class="btn-submit" id="reset-btn">
            <i class="fas fa-check"></i> Reset Password
          </button>
        </form>
      </div>

      <div class="back-to-login">
        <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
      </div>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/toast.js"></script>
  <script src="../js/logger.js"></script>
  <script src="../js/api.js"></script>
  <script>
    let userEmail = '';

    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const btn = document.getElementById('send-code-btn');
      
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      
      try {
        const response = await api.forgotPassword(email);
        userEmail = email;
        
        toast.success(response.message);
        
        // Show step 2
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
        
        // For testing - show reset token in console
        if (response.resetToken) {
          console.log('Reset Token:', response.resetToken);
        }
      } catch (error) {
        toast.error(error.message || 'Failed to send reset code');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Code';
      }
    });

    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const resetCode = document.getElementById('reset-code').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (newPassword !== confirmPassword) {
        toast.error('Passwords do not match');
        return;
      }
      
      if (newPassword.length < 8) {
        toast.error('Password must be at least 8 characters');
        return;
      }
      
      const btn = document.getElementById('reset-btn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
      
      try {
        await api.resetPassword({
          email: userEmail,
          resetToken: resetCode,
          newPassword
        });
        
        toast.success('Password reset successfully! Redirecting to login...');
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        toast.error(error.message || 'Failed to reset password');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-check"></i> Reset Password';
      }
    });
  </script>
</body>
</html>
