<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MJE E-Commerce</title>
  <link rel="icon" type="image/gif" href="mj-images/mj-logo.gif">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Modern Auth Page Styles */
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      padding: 2rem 1rem;
    }

    /* Animated Background */
    .auth-page::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: backgroundMove 20s linear infinite;
    }

    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 90%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    /* Auth Container */
    .auth-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .auth-logo img {
      height: 60px;
      margin-bottom: 1rem;
      animation: bounce 1s ease-out 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .auth-logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary-black);
      margin: 0;
    }

    .auth-logo p {
      color: var(--gray-600);
      margin: 0.5rem 0 0 0;
      font-size: 0.95rem;
    }

    /* Form Styles */
    .auth-form {
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      font-size: 1.1rem;
      transition: var(--transition);
      pointer-events: none;
    }

    .auth-form input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 3rem;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--gray-50);
    }

    .auth-form input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .auth-form input:focus + .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray-400);
      cursor: pointer;
      font-size: 1.1rem;
      transition: var(--transition);
      padding: 0.5rem;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    /* Submit Button */
    .auth-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    .auth-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .auth-submit:hover::before {
      left: 100%;
    }

    .auth-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .auth-submit:active {
      transform: translateY(0);
    }

    /* Divider */
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: var(--gray-500);
      font-size: 0.9rem;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray-300);
    }

    .auth-divider span {
      padding: 0 1rem;
    }

    /* Social Login */
    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-btn {
      padding: 0.875rem;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      color: var(--gray-700);
    }

    .social-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
      transform: translateY(-2px);
    }

    .social-btn i {
      font-size: 1.2rem;
    }

    /* Footer Links */
    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--gray-200);
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    .auth-footer p {
      color: var(--gray-600);
      margin: 0;
    }

    .auth-footer a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      font-size: 1.2rem;
      z-index: 10;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }

    /* Remember Me */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .forgot-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .forgot-link:hover {
      color: #764ba2;
    }

    /* Loading State */
    .auth-submit.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .auth-submit.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 576px) {
      .auth-container {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }

      .auth-logo h1 {
        font-size: 1.5rem;
      }

      .back-btn {
        top: 1rem;
        left: 1rem;
        width: 45px;
        height: 45px;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <!-- Floating Shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'" title="Back to Home">
      <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Auth Container -->
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo">
        <img src="mj-images/mj-logo.gif" alt="MJE Logo">
        <h1>Welcome Back!</h1>
        <p>Login to continue shopping</p>
      </div>

      <!-- Alert Container -->
      <div id="alert-container"></div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="password-icon"></i>
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="auth-submit" id="submit-btn">
          Login to Account
        </button>
      </form>

      <!-- Divider -->
      <div class="auth-divider">
        <span>or continue with</span>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <button class="social-btn" onclick="alert('Google login coming soon!')">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="social-btn" onclick="alert('Facebook login coming soon!')">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </button>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        <p>Don't have an account? <a href="register-new.html">Create Account</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/logger.js"></script>`n  <script src="js/api.js"></script>
  <script src="js/state.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Password Toggle
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('password-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      }
    }

    // Form Submit
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');

      // Add loading state
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Logging in...';

      try {
        await handleLogin(email, password);
      } catch (error) {
        Modal.error(error.message);
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Login to Account';
      }
    });

    // Input Animation
    document.querySelectorAll('.auth-form input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.querySelector('label').style.color = '#667eea';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.querySelector('label').style.color = '';
      });
    });
  </script>
</body>
</html>
