<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MJE E-Commerce</title>
  <link rel="icon" type="image/gif" href="mj-images/mj-logo.gif">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Animated Gradient Background */
    .auth-page {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle Canvas */
    #particles-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,107,107,0.8), transparent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(78,205,196,0.8), transparent);
      bottom: 10%;
      right: 10%;
      animation-delay: 5s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255,159,243,0.8), transparent);
      top: 50%;
      left: 50%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(50px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-50px, 50px) scale(0.9);
      }
    }

    /* Glass Container with 3D Effect */
    .auth-container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px) saturate(180%);
      border-radius: 30px;
      padding: 3rem 2.5rem;
      box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        inset 0 0 0 1px rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: containerFloat 6s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-20px) rotateX(2deg); }
    }

    /* Logo with Glow */
    .auth-logo {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: logoEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes logoEntrance {
      0% {
        opacity: 0;
        transform: scale(0) rotate(-180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .auth-logo img {
      height: 70px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1)); }
    }

    .auth-logo h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    .auth-logo p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 300;
    }

    /* Form Groups with Morphing Effect */
    .form-group {
      margin-bottom: 1.8rem;
      animation: slideInLeft 0.6s ease-out backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Futuristic Input */
    .input-wrapper {
      position: relative;
    }

    .input-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border-radius: 15px;
      z-index: -1;
      transition: all 0.3s ease;
    }

    .input-wrapper:focus-within::before {
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .auth-form input {
      width: 100%;
      padding: 1.2rem 1.2rem 1.2rem 3.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: white;
      font-size: 1.05rem;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backdrop-filter: blur(10px);
    }

    .auth-form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .auth-form input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.2),
        0 0 0 4px rgba(255, 255, 255, 0.1);
    }

    /* Animated Icons */
    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.3rem;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-wrapper:focus-within .input-icon {
      color: white;
      transform: translateY(-50%) scale(1.2) rotate(360deg);
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-50%) scale(1.1);
    }

    /* Remember & Forgot */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      animation: slideInLeft 0.6s ease-out 0.5s backwards;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remember-me:hover {
      color: white;
      transform: translateX(5px);
    }

    .remember-me input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #4ecdc4;
    }

    .forgot-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .forgot-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    .forgot-link:hover::after {
      width: 100%;
    }

    /* Epic Submit Button */
    .auth-submit {
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideInLeft 0.6s ease-out 0.6s backwards;
    }

    .auth-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.7s ease;
    }

    .auth-submit:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      background-position: 100% 0;
    }

    .auth-submit:hover::before {
      left: 100%;
    }

    .auth-submit:active {
      transform: translateY(-2px) scale(0.98);
    }

    /* Divider with Animation */
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 2.5rem 0;
      animation: slideInLeft 0.6s ease-out 0.7s backwards;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    .auth-divider span {
      padding: 0 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* Social Buttons with Hover Effects */
    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      animation: slideInLeft 0.6s ease-out 0.8s backwards;
    }

    .social-btn {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      font-weight: 600;
      font-size: 1rem;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .social-btn i {
      font-size: 1.4rem;
    }

    /* Footer */
    .auth-footer {
      text-align: center;
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideInLeft 0.6s ease-out 0.9s backwards;
    }

    .auth-footer p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }

    .auth-footer a {
      color: white;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .auth-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: white;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .auth-footer a:hover::after {
      transform: scaleX(1);
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      color: white;
      font-size: 1.3rem;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-10px) scale(1.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Loading Animation */
    .auth-submit.loading {
      pointer-events: none;
    }

    .auth-submit.loading::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 576px) {
      .auth-container {
        padding: 2.5rem 2rem;
        border-radius: 25px;
      }

      .auth-logo h1 {
        font-size: 2rem;
      }

      .back-btn {
        top: 1rem;
        left: 1rem;
        width: 50px;
        height: 50px;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <!-- Particle Canvas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Floating Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Auth Container -->
    <div class="auth-container">
      <div class="auth-logo">
        <img src="mj-images/mj-logo.gif" alt="MJE Logo">
        <h1>Welcome Back</h1>
        <p>Enter your credentials to continue</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="your@email.com" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="••••••••" required>
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="password-icon"></i>
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="auth-submit" id="submit-btn">
          Login Now
        </button>
      </form>

      <div class="auth-divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <button class="social-btn" onclick="alert('Google login coming soon!')">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="social-btn" onclick="alert('Facebook login coming soon!')">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </button>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="register-ultra.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    // Particle System
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.opacity = Math.random() * 0.5 + 0.2;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      // Connect particles
      particles.forEach((a, i) => {
        particles.slice(i + 1).forEach(b => {
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        });
      });

      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Password Toggle
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('password-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Form Submit
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');

      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Logging in...';

      try {
        await handleLogin(email, password);
      } catch (error) {
        Modal.error(error.message);
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Login Now';
      }
    });
  </script>
</body>
